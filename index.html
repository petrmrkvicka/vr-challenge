<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Challenge</title>
    <meta name="description" content="VR Challenge - Elis Laasik, Monika Styxova, Petr Mrkvicka">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: false">
      <a-assets>
        <a-mixin id="cartLight"
          light="type: spot; intensity: 0.75; distance: 0; decay: 2; angle: 30;"
          rotation="180 90 0" ></a-mixin>
      </a-assets>
      <a-entity camera look-controls wasd-controls="enabled:false" position="0 1.5 0"></a-entity>
    












      <!-- cart -->
      <a-box position="0 0 0" rotation="0 90 0" width="2" height="0.4" color="gray" metalness="0.3">
        <a-box color="gray" height="1" width="0.1" position="0.95 0.4 0" metalness="0.3"></a-box>
        <a-box color="gray" height="1" width="0.1" position="-0.95 0.4 0" metalness="0.3"></a-box>
        <a-box color="gray" height="1" width="0.1" position="0 0.4 -0.5" rotation="0 90 0" scale="1 1 2" metalness="0.3"></a-box>
        <a-box color="gray" height="1" width="0.1" position="0 0.4 0.5" rotation="0 90 0" scale="1 1 2" metalness="0.3"></a-box>
        <a-entity light="type:directional; intensity:0.6" position="-0.5 1 1"></a-entity>    
        <a-entity mixin="cartLight" position="1 0.5 0.5"></a-entity>          
        <a-entity mixin="cartLight" position="1 0.5 -0.5"></a-entity>          
      </a-box>
      <!-- end cart -->

      <a-plane position="0 0 -4" rotation="-90 0 0" width="400" height="400" color="#7BC8A4"></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
  <script src="themes/all.js"></script>
  <script src="scripts/const.js"></script>
  <script src="scripts/start.js"></script>
</html>
